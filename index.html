<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
</head>
<body>
<div id="music-container" class="music-container">
        <div class="cover">
            <img  id="cover" src="images/ukulele.jpg" alt="Sober Up">
        </div>

        <div class="info">
            <h3 id="song-title" class="song">Sober Up</h3>
        </div>

        <div id="progress-container" class="neumorphic-progress">
            <div class="neumorphic-progress__back"></div>
            <div id="progress" class="neumorphic-progress__line"></div>
        </div>

        <div class="controls">
            <button id="prev" class='control-button prev'>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
            </button>
            <button id="play" class='control-button play-btn'>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            </button>
            <button id="next" class='control-button next'>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
            </button>
        </div>

    <audio src="music/ukulele.mp3" id="audio"></audio>
</div>



<script src="app.js"></script>
</body>
</html>
